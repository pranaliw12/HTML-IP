<!DOCTYPE html>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #be9797;
  /* background: url(flower2.jpg); */
}

.container {
  width: 336px;
  background-color: #e5dddd;
  padding: 74px;
  border-radius: 54px;
  box-shadow: 16px 13px rgb(12, 12, 11);
}

label {
  display: block;
  margin-bottom: 8px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="project.html">
  <title>Transport App Registration</title>
</head>
<body>
  <div class="container">
    <form id="registrationForm" action="register.php" method="post">
      <label for="username">username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">password:</label>
      <input type="password" id="password" name="password" required>

      <label for="Type">Type:</label>
      <select id="Type" name="Type" required>
        <option value="car">dumper</option>
        <option value="bike">Dozzer</option>
        <option value="truck">Pocklan</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
